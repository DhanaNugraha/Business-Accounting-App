services:
  - type: web
    name: business-accounting-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -c "import os; port = int(os.environ.get('PORT', 10000)); print(f'Starting on port {port}'); import uvicorn; uvicorn.run('main:app', host='0.0.0.0', port=port, workers=1)"
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
      - key: PORT
        value: "10000"
    # Health check configuration
    healthCheckPath: /api/health
    # Auto-deploy from GitHub
    autoDeploy: true
    # Resource allocation (free tier)
    plan: free
    numInstances: 1
